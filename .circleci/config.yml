version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - run:
          - command: pip install .
          - name: python/install-deps
      - run:
          command: pip install -U flake8 codecov
          name: Install tools
      - run:
          command: coverage run pypinksign/test_pinkSign.py
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
